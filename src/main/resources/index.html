<script>
    function testCrypto() {
        var passwordField = document.getElementById("password");
        var password = passwordField.value;
        var enc = sjcl.encrypt("password", password);
        alert(enc);
    }
</script>
<form method="post">

    Пароль: <input id="password" name="password" type="password">

</form>
</body>
